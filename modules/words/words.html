<div layout="column" ng-init="ctrl.initialize()">
	<form ng-submit="$event.preventDefault()">
      <md-autocomplete
		md-no-cache="ctrl.noCache"
          md-selected-item="ctrl.selectedItem"
          md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
          md-search-text="ctrl.searchText"
          md-selected-item-change="ctrl.selectedItemChange(item)"
		  md-items="item in searchResults"
          md-item-text="item[1]"
          md-min-length="1"
          placeholder="Search a word?">
        <md-item-template>
          <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item[1]}}</span>
        </md-item-template>
        <md-not-found>
          No states matching "{{ctrl.searchText}}" were found.
          <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
        </md-not-found>
      </md-autocomplete>
	 
    </form>

   <!-- exact table from live demo -->
    <md-table-container>
     <table md-table >
    <thead md-head >
      <tr md-row>
            <th md-column md-numeric wordResult ng-repeat="col in wordResult.columns">{{col}}</th>      
        </tr>
        </thead>
        <tbody md-body>
        <tr ng-click="ctrl.selectWord(items)" md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="items in wordResult.values">
            <td  md-cell ng-repeat="item in items">{{item}}</td>                     
        </tr>
        </tbody>
    </table>
    </md-table-container>

  <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{'5500'}}" md-on-paginate="getItems" ></md-table-pagination>

  <div class="name">
	  <h3>{{selectedWord[1]}} </h3>
	  <p>
	  {{selectedWord[2]}}
	  </p>
  </div>
  
 
  
</div>
