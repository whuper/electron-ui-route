   <!-- exact table from live demo -->
    <md-table-container>
    <table md-table md-row-select multiple class="table table-hover table-bordered" >
        <thead md-head>
        <tr md-row>
            <th md-column md-numeric wordResult ng-repeat="col in wordResult.columns">{{col}}</th>      
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="items in wordResult.values">
            <td md-cell ng-repeat="item in items">{{item}}</td>                     
        </tr>
        </tbody>
    </table>
    </md-table-container>
