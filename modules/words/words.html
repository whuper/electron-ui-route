       <md-button ng-click="ctl.toggleSidenav($event,'sidenav')">
         Open sidenav
       </md-button>

   <!-- exact table from live demo -->
    <md-table-container>
    <table md-table md-row-select multiple class="table table-hover table-bordered" >
        <thead md-head>
        <tr md-row>
            <th md-column md-numeric>ID</th>
            <th md-column md-order-by="nameToLower">name</th>
            <th md-column md-numeric >desc</th>
        
        
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="item" md-select-id="name" md-auto-select ng-repeat="item in wordsList">
            <td md-cell>{{item.id}}</td>
            <td md-cell>{{item.name}}</td>
            <td md-cell>{{item.desc}}</td>
            
        </tr>
        </tbody>
    </table>
    </md-table-container>
