<md-bottom-sheet class="md-list md-has-header">

  <md-subheader>
    Contact <span class="name">{{ $sheetCtrl.user.name }}</span>:
  </md-subheader>

  <md-list>
    <md-item ng-repeat="item in $sheetCtrl.items">
      <md-button ng-click="$sheetCtrl.performAction(item.name)">
        <md-icon >{{item.icon}}</md-icon>
        {{item.name}}
      </md-button>
    </md-item>
  </md-list>

</md-bottom-sheet>
