<md-button class="md-fab md-warn" ng-click="shell.sendEvent('cancel')">
  <md-tooltip md-direction="top">Better cancel here...</md-tooltip>
  <md-icon>cancel</md-icon>
</md-button>
<span></span>
<md-button class="md-fab md-primary" ng-click="shell.sendEvent('submit')" ng-disabled="!shell.isDirty">
  <md-tooltip md-direction="top">Let's do it...</md-tooltip>
  <md-icon>save</md-icon>
</md-button>
